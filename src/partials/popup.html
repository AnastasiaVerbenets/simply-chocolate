<div class="pop-up modal">
  <div class="pop-up__container">
    <button class="pop-up__btn" type="button">
      <svg class="pop-up__close-icon">
        <use href="/img/icons/symbol-defs.svg#icon-close-modal"></use>
      </svg>
    </button>

    <div class="pop-up__text-container">
      <h2 class="pop-up__title">thank you!</h2>
      <p class="pop-up__text">
        We are glad that you ordered our chocolate and we are giving you a 20%
        pop-up on all our products.
      </p>
    </div>

    <picture>
      <source
        media="(min-width: 1200px)"
        srcset="
          /img/pop-up/desktop/pop-up-desktop.jpg    1x,
          /img/pop-up/desktop/pop-up-desktop@2x.jpg 2x
        "
      />
      <source
        media="(min-width: 375px)"
        srcset="
          /img/pop-up/mobile/pop-up-mobile.jpg    1x,
          /img/pop-up/mobile/pop-up-mobile@2x.jpg 2x
        "
      />
      <img
        src="/img/pop-up/desktop/pop-up-desktop.jpg"
        alt="Chocolate Photo"
        class="pop-up__img"
      />
    </picture>
  </div>
</div>
